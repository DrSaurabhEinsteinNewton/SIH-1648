<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Museum Guide</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #E2F1AF;
        margin: 0;
        padding: 20px;
      }
      .container {
        width: 80%;
        max-width: 800px;
        min-height: 80vh;
        background-color: #E3D888;
        margin: auto;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        padding: 20px;
        overflow-y: auto;
      }
      .bot, .user {
        padding: 15px;
        margin: 10px 0;
        border-radius: 8px;
        color: #84714F;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        max-width: 100%;
        word-wrap: break-word;
      }
      .bot {
        background-color: #5A3A31;
        text-align: right;
      }
      .user {
        background-color: #5A3A31;
        text-align: left;
      }
      button {
        background-color: #31231E;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        width: 100%;
        margin: 20px 0;
        padding: 15px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #ba542f;
      }
      .message {
        color: #333;
        background-color: #e9ecef;
        padding: 15px;
        border-radius: 8px;
        text-align: center;
        margin: 10px 0;
      }
      .div-css {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 8px;
      }
      .ticket-css {
        width: 100%;
        max-width: 400px;
        border: 2px solid #4caf50;
        border-radius: 10px;
        background: #fff;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        position: relative;
        padding: 20px;
        overflow: hidden;
      }
      .ticket-header-css {
        text-align: center;
        font-size: 22px;
        font-weight: bold;
        color: #4caf50;
        margin-bottom: 10px;
      }
      .ticket-body-css {
        margin: 20px 0;
        font-size: 16px;
        color: #333;
      }
      .ticket-footer-css {
        text-align: center;
        font-size: 14px;
        color: #555;
        position: absolute;
        bottom: 10px;
        left: 0;
        right: 0;
      }
      .butt {
        padding: 10px 20px;
        border: none;
        background-color: #4caf50;
        color: white;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      .butt:hover {
        background-color: #45a049;
      }
    </style>
</head>
<body>
    <div class="container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <script>
      const container = document.querySelector(".container");
      let chatState = 0; 
      let numAdults = 0;
      let numChildren = 0;
      let numChildrenBelow5 = 0;
      let museumName="";

      function StartChat() {
        DisplayBotMessage("Welcome to the museum guide! Choose a city to explore museums:");
        displayOptions(["Delhi", "Mumbai", "Kolkata", "Chennai"]);
      }

      function DisplayBotMessage(message) {
        const BotMessageElement = document.createElement("div");
        BotMessageElement.classList.add("message", "bot");
        BotMessageElement.textContent = message;
        container.appendChild(BotMessageElement);
        container.scrollTop = container.scrollHeight;
      }

      function displayOptions(options) {
        options.forEach((option) => {
          const OptionElement = document.createElement("button");
          OptionElement.classList.add("button");
          OptionElement.textContent = option;
          OptionElement.onclick = () => HandleUserSelection(option);
          container.appendChild(OptionElement);
        });
        container.scrollTop = container.scrollHeight;
      }

      function HandleUserSelection(option) {
        const optionElements = document.querySelectorAll(".button");
        optionElements.forEach((optionEl) => optionEl.remove());
        DisplayUserMessage(option);
        GenerateBotResponse(option);
      }

      function DisplayUserMessage(choice) {
        const UserChoice = document.createElement("div");
        UserChoice.classList.add("message", "user");
        UserChoice.textContent = choice;
        container.appendChild(UserChoice);
        container.scrollTop = container.scrollHeight;
      }

      function GenerateBotResponse(choice) {
        let BotResponse = "";
        const Delhi = ["National Museum", "Indian Air Force Museum", "National Handicrafts Museum"];
        const Mumbai = ["Chhatrapati Shivaji Maharaj Vastu Sangrahalaya", "Dr. Bhau Daji Lad Museum", "Nehru Science Centre"];
        const Kolkata = ["Science city","Victoria Memorial","Indian Museum"];
        const Chennai = ["Chennai Rail Museum","Government Museum, Chennai","Tamil Nadu Police Museum"]; 
        //add more museums further;

        if (chatState === 0) {
          if (choice === "Delhi") {
            BotResponse = `You selected Delhi. Select the museum:`;
            DisplayBotMessage(BotResponse);
            displayOptions(Delhi);
          } else if (choice === "Mumbai") {
            BotResponse = `You selected Mumbai. Select the museum:`;
            DisplayBotMessage(BotResponse);
            displayOptions(Mumbai);
          } else if (choice === "Chennai") {
            BotResponse = `You selected Chennai. Select the museum:`;
            DisplayBotMessage(BotResponse);
            displayOptions(Chennai);
          } else if (choice === "Kolkata") {
            BotResponse = `You selected Kolkata. Select the museum:`;
            DisplayBotMessage(BotResponse);
            displayOptions(Kolkata);
          } else if (Delhi.includes(choice) || Mumbai.includes(choice) || Kolkata.includes(choice) || Chennai.includes(choice)) {
            chatState = 1;
            BotResponse = `You selected ${choice}. Now, please select your nationality:`;
            museumName=choice;
            DisplayBotMessage(BotResponse);
            setTimeout(() => {
              selectNationality();
            }, 1000);
          }
        } else if (chatState === 1) {
          if (choice === "Indian" || choice === "Foreigner") {
            chatState = 2;
            BotResponse = `You selected ${choice}. Now, select the number of adults:`;
            DisplayBotMessage(BotResponse);
            setTimeout(() => {
              selectAdults();
            }, 1000);
          }
        } else if (chatState === 2) {
          if (isNumberBetween1And8(choice)) {
            numAdults = parseInt(choice);
            chatState = 3;
            BotResponse = `You selected ${choice} adults. Now, select the number of children:`;
            DisplayBotMessage(BotResponse);
            setTimeout(() => {
              selectChildren();
            }, 1000);
          }
        } else if (chatState === 3) {
          if (isNumberBetween1And8(choice)) {
            numChildren = parseInt(choice);
            chatState = 4;
            BotResponse = `You selected ${choice} children. Now, select the number of children below 5 years of age:`;
            DisplayBotMessage(BotResponse);
            setTimeout(() => {
              selectChildrenBelow5();
            }, 1000);
          }
        } else if (chatState === 4) {
          if (isNumberBetween1And8(choice)) {
            numChildrenBelow5 = parseInt(choice);
            chatState = 5;
            BotResponse = `You selected ${choice} children below 5 years of age. Thank you! Your selection is complete.`;
            DisplayBotMessage(BotResponse);
            setTimeout(() => {
              Ticket();
              alert("Your ticket has been generated!");
            }, 1000);
          }
        } else if (chatState === 5) {
          chatState = 0;
        }
      }

      function selectNationality() {
        DisplayBotMessage("Please select your nationality:");
        displayOptions(["Indian", "Foreigner"]);
      }

      function selectAdults() {
        DisplayBotMessage("Please select the number of adults:");
        displayOptions(["1", "2", "3", "4", "5", "6", "7", "8"]);
      }

      function selectChildren() {
        DisplayBotMessage("Please select the number of children:");
        displayOptions(["0", "1", "2", "3", "4", "5", "6", "7", "8"]);
      }

      function selectChildrenBelow5() {
        DisplayBotMessage("Please select the number of children below 5 years:");
        displayOptions(["0", "1", "2", "3", "4", "5", "6", "7", "8"]);
      }

      function isNumberBetween1And8(choice) {
        const validChoices = ["0", "1", "2", "3", "4", "5", "6", "7", "8"];
        return validChoices.includes(choice);
      }

      function Ticket() {
        DisplayBotMessage("Capture your ticket: ");

        // Generate random values
        const receiptNumber = Math.floor(Math.random() * 1000000);
        const entryNumber = Math.floor(Math.random() * 100);
        const date = new Date();
        const randomDate = `${date.getDate()}/${date.getMonth() + 1}/${date.getFullYear()}`;
        const randomTime = `${String(date.getHours()).padStart(2, '0')}:${String(date.getMinutes()).padStart(2, '0')}`;

        // Calculate prices
        const adultPrice = Math.floor(Math.random() * (100 - 31)) + 31;
        const childPrice = Math.floor(Math.random() * (50 - 21)) + 21;
        const totalAdultsPrice = numAdults * adultPrice;
        const totalChildrenPrice = numChildren * childPrice;
        const totalPrice = totalAdultsPrice + totalChildrenPrice; // Children below 5 are free

        const tickelement = `<div class="div-css">
            <div class="ticket-css">
                <div class="ticket-header-css">Museum of India</div>
                <div class="ticket-body-css">
                    <p><strong>${museumName}</strong></p>
                    <p><strong>Receipt number:</strong> ${receiptNumber}</p>
                    <p><strong>Date:</strong> ${randomDate}</eep>
                    <p><strong>Time:</strong> ${randomTime}</p>
                    <p><strong>Entry No:</strong> ${entryNumber}</p>
                    <p><strong>Number of Adults:</strong> ${numAdults} (Price: ${adultPrice} INR each)</p>
                    <p><strong>Number of Children:</strong> ${numChildren} (Price: ${childPrice} INR each)</p>
                    <p><strong>Children below 5:</strong> ${numChildrenBelow5} (Free)</p>
                    <p><strong>Total Amount:</strong> ${totalPrice} INR</p>
                </div>
                <div class="ticket-footer-css">Issued by the Government of India</div>
            </div>
            <button class="butt" id="downloadBtn-css">Download Ticket</button>
        </div>`;

        container.innerHTML = tickelement;
        container.scrollTop = container.scrollHeight;

        // Add functionality to the download button
        const downloadBtn = document.getElementById("downloadBtn-css");
        downloadBtn.onclick = () => {
          const { jsPDF } = window.jspdf;
          const doc = new jsPDF();
          doc.text("Museum of India", 105, 10, { align: "center" });
          doc.text(`Receipt number: ${receiptNumber}`, 10, 30);
          doc.text(`Date: ${randomDate}`, 10, 40);
          doc.text(`Time: ${randomTime}`, 10, 50);
          doc.text(`Entry No: ${entryNumber}`, 10, 60);
          doc.text(`Number of Adults: ${numAdults} (Price: ${adultPrice} INR each)`, 10, 70);
          doc.text(`Number of Children: ${numChildren} (Price: ${childPrice} INR each)`, 10, 80);
          doc.text(`Children below 5: ${numChildrenBelow5} (Free)`, 10, 90);
          doc.text(`Total Amount: ${totalPrice} INR`, 10, 100);
          doc.save("museum_ticket.pdf");
        };
      }

      StartChat();
    </script>
</body>
</html>
